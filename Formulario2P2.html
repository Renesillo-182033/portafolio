<body>
<h1>Carlos René Castillo Olvera - 182033</h1><br>

    <h1>Formularios - P2</h1>

<form method="post" action="" enctype="texte/plain">
<fieldset style="background-color:#87CEFA;">

<legend style="background-color:#4169E1;">Informacion del cliente</legend>

<table>
<tr>

<th align="left"><label for="nombre">Nombre:</label><br>
<input type="text" name="nombre" id="nombre" maxlength="25" /></th>

<th align="left"><label for="ap">Apellido paterno:</label><br>
<input type="text" name="ap" id="ap" maxlength="25" /></th>

<th align="left"><label for="am">Apellido materno:</label><br>
<input type="text" name="am" id="am" maxlength="25" /></th>
</tr>

<tr>
<th align="left"><label for="usuario">Nombre de usuario:</label><br>
<input type="text" name="usuario" id="usuario" maxlength="12" placeholder="usuario" size="10" title="nombre de usuario"/></th>

<th align="left"><label for="password">Contraseña:</label><br>
<input name="pass" type="password" placeholder="password" size="15" maxlength="20"></th>

</tr>
</table>
</fieldset>
   
<fieldset style="background-color:#87CEFA;"></fieldset>
<legend style="background-color:#4169E1;">Datos de facturación</legend>
<table>
<tr>

<th align="left"><label for="comentario">Calle:</label>
<input name="comentario" type="text" title="Escribe un comentario" value="Comentario"></th>

<th align="left"><label for="comentario">Numero:</label>
<input name="comentario" type="text" title="Escribe un comentario" value="Comentario"></th>

<th align="left"><label for="comentario">Colonia:</label>
<input name="comentario" type="text" title="Escribe un comentario" value="Comentario"></th>
</tr>

<tr>
<th align="left"><label for="mail">E-mail</label>
<input type="email" name="correo" id="correo" placeholder="Correo electronico"><br></th>

<th align="left"><label for="comentario">Codigo postal:</label>
<input name="comentario" type="text" title="Escribe un comentario" value="Comentario"></th>

<th align="left"><label for="comentario">RFC:</label>
<input name="comentario" type="text" title="Escribe un comentario" value="Comentario"></th>
</tr>

<tr>
<th align="left"><label for="fechan">Fecha de nacimiento</label>
<input type="date" name="fechan" id="fechan" placeholder="Fecha de nacimiento" /></th>
</tr>
</table>
</fieldset>



<fieldset style="background-color:#87CEFA;"></fieldset>
<legend style="background-color:#4169E1;">Datos de artículo adquirido</legend>
<table>
<tr>
<th align="left"><h3>Prenda:</h3>
<select name="Ropa">
<optgroup label="Tipo"><br>
<option selected>Vestido</option><br>
<option>Falda</option><br>
<option>Pantalon</option><br>
<option>Playera</option><br>
<option>Camisa</option><br>
</optgroup>
</select></th>
    <th></th>
<th align="left"><h3>Talla:</h3>
<input type="radio" name="genero" id="genero" value="C" />
<label for="genero">Chica</label><br>
<input type="radio" name="genero" id="genero" value="M" />
<label for="genero">Mediana</label><br><br>
<input type="radio" name="genero" id="genero" value="G" />
<label for="genero">Grande</label></th>
    <th></th>
<th align="left"><label>Selecciona el color:</label>
<input type="color"></th>
</tr>
</table>

</fieldset>
                   
<input type="submit" name="enviar" />

    </form>

</body>
</html>
